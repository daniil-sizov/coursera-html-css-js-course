<!doctype html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: #3c763d; }
      input.input-error { border-color: #a94442; }
      input.no-error { border-color: #3c763d; }
      .message.input-error { color: #a94442; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="CheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="list"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{input_error}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkList(list)">Check If Too Much</button>
         </div>
         <div class="form-group message {{input_error}}">
           {{message}}
         </div>
   </div>

</body>
</html>
